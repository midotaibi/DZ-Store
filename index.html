<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Store | السوق الجزائري</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في DZ Store</h1>
        <p>السوق الجزائري لبيع وشراء كل شيء</p>
    </header>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="هاتف">
            <h3>هاتف سامسونج جديد</h3>
            <p>السعر: 40,000 دج</p>
            <p>المدينة: الجزائر العاصمة</p>
            <button onclick="contactSeller()">تواصل مع البائع</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="حاسوب">
            <h3>حاسوب محمول</h3>
            <p>السعر: 80,000 دج</p>
            <p>المدينة: وهران</p>
            <button onclick="contactSeller()">تواصل مع البائع</button>
        </div>
    </div>

    <script>
        function contactSeller() {
            const phone = "213123456789";
            window.open(`https://wa.me/${phone}?text=مرحبًا، أنا مهتم بالمنتج`);
        }
    </script>
</body>
</html>
