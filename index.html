<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DZ Store - تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input,
    .login-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .login-container input::placeholder {
      color: #ddd;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #1e90ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #007acc;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-links a {
      color: #1e90ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول إلى DZ Store</h2>
    <form>
      <label for="firstName">الاسم</label>
      <input type="text" id="firstName" name="firstName" placeholder="أدخل اسمك" required>

      <label for="lastName">اللقب</label>
      <input type="text" id="lastName" name="lastName" placeholder="أدخل لقبك" required>

      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

      <label for="wilaya">الولاية</label>
      <select id="wilaya" name="wilaya" required>
        <option value="">اختر الولاية</option>
      </select>

      <label for="daira">الدائرة</label>
      <select id="daira" name="daira" required disabled>
        <option value="">اختر الدائرة</option>
      </select>

      <label for="baladia">البلدية</label>
      <select id="baladia" name="baladia" required disabled>
        <option value="">اختر البلدية</option>
      </select>

      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

  <div class="footer">
    <p>تم التطوير بواسطة <strong>مؤيد الطيبي</strong> لتلبية احتياجات الناس</p>
    <div class="social-links">
      <a href="mailto:support@dzstore.com">الدعم الفني</a>
      <a href="https://instagram.com/railux.0" target="_blank">إنستغرام</a>
    </div>
  </div>

  <script>
    // بيانات الولايات والدوائر والبلديات الجزائرية (مثال مبسط)
    const algeriaData = [
      // ولاية أدرار
      { wilaya_code: 1, wilaya_name: "أدرار", daira_name: "أدرار", baladia_name: "أدرار" },
      { wilaya_code: 1, wilaya_name: "أدرار", daira_name: "أدرار", baladia_name: "حاسي القارة" },
      { wilaya_code: 1, wilaya_name: "أدرار", daira_name: "أوقروت", baladia_name: "أوقروت" },
      
      // ولاية الشلف
      { wilaya_code: 2, wilaya_name: "الشلف", daira_name: "الشلف", baladia_name: "الشلف" },
      { wilaya_code: 2, wilaya_name: "الشلف", daira_name: "وادي الفضة", baladia_name: "وادي الفضة" },
      { wilaya_code: 2, wilaya_name: "الشلف", daira_name: "الكريمية", baladia_name: "الكريمية" },
      
      // ولاية الأغواط
      { wilaya_code: 3, wilaya_name: "الأغواط", daira_name: "الأغواط", baladia_name: "الأغواط" },
      { wilaya_code: 3, wilaya_name: "الأغواط", daira_name: "قصر الحيران", baladia_name: "قصر الحيران" },
      
      // يمكنك إضافة جميع الولايات والدوائر والبلديات هنا
      // هذه مجرد عينة صغيرة للتوضيح
    ];

    const wilayaSelect = document.getElementById('wilaya');
    const dairaSelect = document.getElementById('daira');
    const baladiaSelect = document.getElementById('baladia');

    // تعبئة قائمة الولايات عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      populateWilayas();
    });

    // تعبئة قائمة الولايات
    function populateWilayas() {
      const wilayas = [...new Set(algeriaData.map(item => item.wilaya_name))];
      wilayas.forEach(wilaya => {
        const option = document.createElement('option');
        option.value = wilaya;
        option.textContent = wilaya;
        wilayaSelect.appendChild(option);
      });
    }

    // عند تغيير الولاية
    wilayaSelect.addEventListener('change', function() {
      const selectedWilaya = this.value;
      dairaSelect.innerHTML = '<option value="">اختر الدائرة</option>';
      baladiaSelect.innerHTML = '<option value="">اختر البلدية</option>';
      
      if (!selectedWilaya) {
        dairaSelect.disabled = true;
        baladiaSelect.disabled = true;
        return;
      }
      
      // تمكين وتعبئة قائمة الدوائر
      dairaSelect.disabled = false;
      const dairas = [...new Set(algeriaData
        .filter(item => item.wilaya_name === selectedWilaya)
        .map(item => item.daira_name))];
      
      dairas.forEach(daira => {
        const option = document.createElement('option');
        option.value = daira;
        option.textContent = daira;
        dairaSelect.appendChild(option);
      });
    });

    // عند تغيير الدائرة
    dairaSelect.addEventListener('change', function() {
      const selectedWilaya = wilayaSelect.value;
      const selectedDaira = this.value;
      baladiaSelect.innerHTML = '<option value="">اختر البلدية</option>';
      
      if (!selectedDaira) {
        baladiaSelect.disabled = true;
        return;
      }
      
      // تمكين وتعبئة قائمة البلديات
      baladiaSelect.disabled = false;
      const baladias = algeriaData
        .filter(item => item.wilaya_name === selectedWilaya && item.daira_name === selectedDaira)
        .map(item => item.baladia_name);
      
      baladias.forEach(baladia => {
        const option = document.createElement('option');
        option.value = baladia;
        option.textContent = baladia;
        baladiaSelect.appendChild(option);
      });
    });

    // عند إرسال النموذج
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('تم تسجيل البيانات بنجاح!');
      // هنا يمكنك إضافة كود إرسال البيانات إلى الخادم
    });
  </script>
</body>
</html>
